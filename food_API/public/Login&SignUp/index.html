<body>
    <h1>CDGI Canteen World !!</h1>
    <div class="merge">
        <div class="container">
            <div class="login">
                <h3>_________User Login_________</span></h3>
                <form action="/food_API/public/home.html">

                    <div class="name">
                        <img src="/food_API/public/Login&SignUp/OIP.jpg" alt="Remote image" class="img-size">
                        <input type="text" name="n" id="n1" placeholder="Username" class="inputs" required="COMPULSORY">
                    </div>
                    <div class="pass">
                        <img src="/food_API/public/Login&SignUp/OIP (1).jpg" alt="Remote image" class="img-size">
                        <input type="password" name="p" id="p1" placeholder="Password" class="inputs"
                            required="COMPULSORY">
                    </div>
                    <div class="operation">
                        <div class="login1">
                            <img src="/food_API/public/Login&SignUp/login.jpg" alt="remote" class="img-size" id="log">
                            <a href="/Home/home.html"><input type="submit" value="Login" id="submit"></a>
                        </div>
                        <div class="logout">
                            <img src="/food_API/public/Login&SignUp/signUp.jpg" alt="remote" class="img-size" id="out">
                            <a href="./signup.html" target="_self"><input type="button" value="Sign Up"
                                    class="submit"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
